<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="styles/test.css">
</head>
<body>
    <div>
    <form action="thankyou.html" method="get">
        <h2>Join Our Chamber Today</h2>
        <p>Please fill out this form to create an account.</p>
        <hr>

        <label class="top">First name* <input type="text" name="fname" required></label>
        <label class="top">Last name* <input type="text" name="lname" required></label>
        <label class="top">Position <input type="text" name="position" placeholder="Position in Organization" pattern="[A-Za-z\-\s]{7,}"></label>
        <label class="top">Email* <input type="email" placeholder="someone@gmail.com" name="email" required></label>
        <label class="top">Cell Phone Number*<input type="tel" name="phone" placeholder="1235551234" required></label>
        <label class="top">Business Name*<input type="text" name="business" required></label>
        <div>Membership Level</div>
        <label class="sbs"><input type="radio" name="membershiplevel" value="Non-Profit">Non-Profit</label>
        <label class="sbs"><input type="radio" name="membershiplevel" value="Bronze">Bronze Membership ($100)</label>
        <label class="sbs"><input type="radio" name="membershiplevel" value="Silver">Silver Membership ($200)</label>
        <label class="sbs"><input type="radio" name="membershiplevel" value="Gold">Gold Membership ($300)</label>
        <label class="top">Business Description<br><textarea name="description" rows="4"></textarea></label>
        <input type="hidden" id="DateTime" name="DateTime" value="">
        <input type="submit" class="submitBtn" value="Join the Chamber!">
      </form>
    </div>

</body>
</html>
